<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #6c63ff, #007bff);
      }

      .container {
        width: 100%;
        max-width: 500px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        background-color: white;
        border-radius: 10px;
        text-align: center;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        text-align: left;
      }

      .input-group input {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: left;
      }

      .input-group input:focus {
        border-color: #6c63ff;
      }

      button {
        padding: 10px 20px;
        background-color: #6c63ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #5349ff;
      }

      h2 {
        color: #333;
        margin-bottom: 10px;
      }

      #bookList {
        list-style-type: none;
        padding: 0;
        text-align: left;
      }

      #bookList li {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f0f0f0;
      }

      #bookList li button {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 40px;
      }

      #bookList li button:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter title" />
      </div>

      <div class="input-group">
        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Enter author" />
      </div>

      <div class="input-group">
        <label for="pages">Pages:</label>
        <input type="number" id="pages" placeholder="Enter number of pages" />
      </div>

      <button onclick="addBook()">Add Book</button>

      <h2>Book List</h2>
      <ul id="bookList"></ul>
    </div>

    <script>
      let books = [];

      function addBook() {
        const title = document.getElementById("title").value;
        const author = document.getElementById("author").value;
        const pages = document.getElementById("pages").value;

        const book = { title, author, pages };
        books.push(book);

        displayBooks();
      }

      function displayBooks() {
        const bookList = document.getElementById("bookList");
        bookList.innerHTML = "";

        for (const book of books) {
          const listItem = document.createElement("li");
          listItem.textContent = `${book.title} by ${book.author}, ${book.pages} pages`;

          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.addEventListener("click", () => deleteBook(book));

          listItem.appendChild(deleteButton);
          bookList.appendChild(listItem);
        }
      }

      function deleteBook(book) {
        const bookIndex = books.indexOf(book);
        if (bookIndex !== -1) {
          books.splice(bookIndex, 1);
          displayBooks();
        }
      }
    </script>
  </body>
</html>
